<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1a1a1a;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        .card h1, .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .card p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .card button {
            width: 100%;
            margin-bottom: 15px;
        }
        .card a {
            color: #3498db;
            text-decoration: none;
        }
        .card .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .card .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .card .form-group .forgot-password {
            margin-left: auto;
            font-size: 14px;
            color: #7f8c8d;
        }
        .card .shape {
            position: absolute;
            top: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background-color: #e74c3c;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Get Started</h1>
        <p>Start with sign up or log in</p>
        <div class="shape"></div>
        <button class="btn" onclick="location.href='login.html'">Login</button>
		<button class="btn" onclick="location.href='login.html'">Signup</button>
    </div>
   
</body>
</html>
